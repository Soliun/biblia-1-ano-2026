        // Accordion - Meses RetrÃ¡teis
        function toggleMonth(monthName) {
            const section = document.getElementById(`month-${monthName}`);
            if (!section) return;

            const isCollapsed = section.classList.contains('collapsed');
            if (isCollapsed) {
                section.classList.remove('collapsed');
                localStorage.setItem(`month-${monthName}`, 'open');
            } else {
                section.classList.add('collapsed');
                localStorage.setItem(`month-${monthName}`, 'closed');
            }

        // Atualizar Progresso
        function updateProgress() {
            let completed = 0;
            for (let i = 1; i <= 365; i++) {
                if (localStorage.getItem(`day-${i}`) === 'true') {
                    completed++;
                }
            }

            const percentage = Math.round((completed / 365) * 100);
            const remaining = 365 - completed;

            let streak = 0;
            for (let i = 1; i <= 365; i++) {
                if (localStorage.getItem(`day-${i}`) === 'true') {
                    streak++;
                } else {
                    break;
                }
            }

            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressFill').textContent = percentage + '%';
            document.getElementById('completedDays').textContent = completed;
            document.getElementById('remainingDays').textContent = remaining;
            document.getElementById('streakDays').textContent = streak;

            const currentMonth = getCurrentMonth();
            const monthDays = readingPlan[currentMonth] || [];
            let monthCompleted = 0;
            for (let i = 0; i < monthDays.length; i++) {
                if (localStorage.getItem(`day-${monthDays[i].day}`) === 'true') {
                    monthCompleted++;
                }
            }
            const monthPercentage = monthDays.length > 0 ? Math.round((monthCompleted / monthDays.length) * 100) : 0;
            document.getElementById('currentMonth').textContent = monthPercentage + '%';

            updateMonthProgress();
        }

        function updateMonthProgress() {
            const months = Object.keys(readingPlan);
            for (const month of months) {
                const progressEl = document.getElementById(`progress-${month}`);
                if (progressEl) {
                    const days = readingPlan[month];
                    let completed = 0;
                    for (const day of days) {
                        if (localStorage.getItem(`day-${day.day}`) === 'true') {
                            completed++;
                        }
                    }
                    const pct = Math.round((completed / days.length) * 100);
                    progressEl.textContent = `${completed}/${days.length} (${pct}%)`;
                }
            }
        }

        function createMonthlyChart() {
            const ctx = document.getElementById('monthlyChart').getContext('2d');

            const months = Object.keys(readingPlan);
            const data = months.map(month => {
                const days = readingPlan[month];
                let completed = 0;
                for (const day of days) {
                    if (localStorage.getItem(`day-${day.day}`) === 'true') {
                        completed++;
                    }
                }
                return Math.round((completed / days.length) * 100);
            });

            if (monthlyChart) monthlyChart.destroy();

            monthlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [{

                        backgroundColor: 'rgba(255, 215, 0, 0.7)',
                        borderColor: 'rgba(255, 215, 0, 1)',
                        borderWidth: 2

                        y: {

                    }
                }
            });
        }

        function createWeeklyChart() {
            const ctx = document.getElementById('weeklyChart').getContext('2d');

            const labels = [];
            const data = [];
            const today = new Date().getDate();

            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(today - i);
                labels.push(date.toLocaleDateString('pt-BR', { weekday: 'short' }));

                const dayNum = Math.max(1, Math.min(365, today - i));
                data.push(localStorage.getItem(`day-${dayNum}`) === 'true' ? 1 : 0);
            }

            if (weeklyChart) weeklyChart.destroy();

            weeklyChart = new Chart(ctx, {
                type: 'line',

                    y += 5;

                    if (y > 280) {

                        y = 20;
                    }

            doc.save('biblia-1-ano-2026-progresso.pdf');

        // Gerar ConteÃºdo
        function generateContent() {
